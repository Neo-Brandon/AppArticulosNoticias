{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block titulo %} - Establezca una nueva contraseña{% endblock titulo %}

{% block contenido %}
<style>
    /* Contenedor principal */
    .reset-password-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh; /* Centra verticalmente */
        padding: 20px;
        background-color: #f8f9fa; /* Fondo gris claro */
    }

    /* Caja del formulario */
    .reset-password-box {
        background-color: #ffffff;
        border-radius: 8px; /* Bordes redondeados */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        padding: 30px;
        max-width: 500px;
        width: 100%; /* Ancho completo para dispositivos pequeños */
    }

    /* Estilo del título */
    .reset-password-box h1 {
        font-size: 2rem;
        font-family: 'Times New Roman', serif;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }

    /* Botón de envío */
    .reset-password-box .btn-success {
        width: 100%; /* Botón ancho completo */
        font-size: 1.1rem;
        padding: 10px;
        font-weight: bold;
    }

    /* Mensaje de error (si lo hay) */
    .reset-password-box .errorlist {
        color: red;
        font-size: 0.9rem;
        margin-bottom: 15px;
    }
</style>

<div class="reset-password-container">
    <div class="reset-password-box">
        <h1>Establezca una nueva contraseña</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Cambiar contraseña">
        </form>
    </div>
</div>
{% endblock contenido %}
