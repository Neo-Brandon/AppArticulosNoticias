{% extends 'base.html' %}

{% block titulo %}Email enviado{% endblock titulo %}

{% block contenido %}
<style>
    /* Contenedor principal */
    .email-sent-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh; /* Centrar verticalmente */
        padding: 20px;
        background-color: #f8f9fa; /* Fondo suave */
    }

    /* Caja del contenido */
    .email-sent-box {
        max-width: 500px; /* Limitar el ancho */
        width: 100%;
        background-color: #ffffff; /* Fondo blanco */
        border-radius: 10px; /* Bordes redondeados */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        padding: 30px;
        text-align: center;
    }

    /* Título */
    .email-sent-box h1 {
        font-family: 'Times New Roman', Times, serif;
        font-size: 2rem;
        margin-bottom: 15px;
        color: #333333;
    }

    /* Texto descriptivo */
    .email-sent-box p {
        font-size: 1rem;
        color: #666666;
        margin-bottom: 20px;
    }

    /* Botón de regreso */
    .email-sent-box .btn-primary {
        width: 100%; /* Botón ancho completo */
        padding: 10px;
        font-size: 1rem;
    }
</style>

<div class="email-sent-container">
    <div class="email-sent-box">
        <h1>¡Correo enviado!</h1>
        <p>
            Le hemos enviado instrucciones para establecer una nueva contraseña. 
            <br>Debería recibir el correo en breve.
        </p>
        <a href="{% url 'account_login' %}" class="btn btn-primary">Regresar al inicio de sesión</a>
    </div>
</div>
{% endblock contenido %}
