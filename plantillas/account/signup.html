{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block titulo %} - Registro{% endblock titulo %}

{% block contenido %}
<style>
    /* Centrado del formulario en la pantalla */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh; /* Centrar verticalmente */
    }

    /* Estilo del formulario */
    .form-box {
        max-width: 500px; /* Limita el ancho del formulario */
        width: 100%;
        background-color: #ffffff; /* Fondo blanco */
        border-radius: 10px; /* Bordes redondeados */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
        padding: 30px; /* Espaciado interno */
    }

    .form-box h1 {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 20px;
        color: #333333; /* Color del texto */
    }

    .form-box .btn-success {
        width: 100%; /* Botón ancho completo */
        margin-top: 20px;
    }

    /* Estilo para los enlaces secundarios */
    .form-box .extra-links {
        margin-top: 15px;
        text-align: center;
    }

    .form-box .extra-links a {
        color: #007bff; /* Azul de Bootstrap */
        text-decoration: none;
    }

    .form-box .extra-links a:hover {
        text-decoration: underline;
    }

    .btn-success {
        background-color: #5d79be;
        color: white;
        border: none;
    }

    .btn-success:hover {
        background-color: #5d77b8;
        color: #ffffff;
    }

    /* Estilo del botón de Google similar al de registrar */
    .btn-google {
        width: 100%;
        background-color: #db4437; 
        color: white;
        border: none;
        padding: 10px;
        margin-top: 15px;
        font-size: 1rem; /* Tamaño de fuente similar al de registrar */
        border-radius: 5px; /* Bordes redondeados */
        text-align: center;
    }

    .btn-google:hover {
        background-color: #c33c2f; /* Tono más oscuro al pasar el ratón */
    }
</style>

<div class="form-container">
    <div class="form-box">
        <h1>Registro</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Registrar</button>
        </form>
        <div class="extra-links">
            <p>¿Ya tienes una cuenta? <a href="{% url 'account_login' %}">Iniciar sesión</a></p>
        </div>
        <!-- Botón de Google con el mismo estilo que el botón de registrar -->
        <div class="mt-3">
            <a href="{% provider_login_url 'google' %}" class="btn btn-google">
                Iniciar sesión con Google
            </a>
        </div>
    </div>
</div>
{% endblock contenido %}
