<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InformaTech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

          <style>
            .acceso-btn {
                background-color: #7495E9;
                /* Color de fondo personalizado */
                color: white;
                /* Color del texto */
                border: none;
            }
    
            .acceso-btn:hover {
                background-color: #5d77b8;
                /* Color al hacer hover */
                color: #ffffff;
                /* Color del texto */
            }

            .btn-outline-custom {
                color: #5d77b8; /* Color del texto y borde */
                border-color: #5d77b8; /* Borde personalizado */
            }
            
            .btn-outline-custom:hover {
                color: #fff; /* Color del texto al hacer hover */
                background-color: #4e68aa; /* Fondo al hacer hover */
                border-color: #4e68aa; /* Borde al hacer hover */
            }
            
            .publica-btn {
                background-color: #5d77b8;
                /* Color de fondo personalizado */
                color: white;
                /* Color del texto */
                border: none;
            }
    
            .publica-btn:hover {
                background-color: #acaf0a;
                /* Color al hacer hover */
                color: #ffffff;
                /* Color del texto */
            }
          </style>
</head>
<body>
    

    <header class="container-fluid d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
        <!-- Sección izquierda (Logo) -->
        <span>{{ fecha_hora_actual }}</span> <!-- Aquí se muestra la hora -->

        <!-- Botón Nueva -->
        <a href="{% url 'nuevo_articulo' %}" class="btn publica-btn me-3"> Publicar un articulo/noticia</a>
    
        <!-- Sección derecha (Botones y dropdown) -->
        <div>
            {% if user.is_authenticated %}
            <div class="d-flex align-items-center">
                
                <!-- Dropdown Usuario -->
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" 
                       id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li><a href="{% url 'account_logout' %}" class="dropdown-item">Salir</a></li>
                    </ul>
                </div>
            </div>
            {% else %}
            <div class="text-end">
                <!-- Botones de acceso -->
                <a href="{% url 'account_login' %}" class="btn btn-outline-custom me-2">Acceder</a>
                <a href="{% url 'account_signup' %}" class="btn acceso-btn">Registro</a>
            </div>
            {% endif %}
        </div>
    </header>
    

    <main>
        <div class="container-xxl d-flex flex-column justify-content-center align-items-center">
            <h1 class="" style="padding-top: 25px;">InformaTech</h1>
        </div>
    {% block contenido %}

    {% endblock contenido %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
