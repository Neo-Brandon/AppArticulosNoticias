<!--plantillas/nuevo_articulo.html-->
{% extends 'base.html' %}

{% load crispy_forms_tags %}  

{% block titulo %}Crear Nuevo Artículo{% endblock titulo %}

{% block contenido %}
<div class="container mt-5">
    <h2 class="mb-4">Publicar Nuevo Artículo</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}  
        <button type="submit" class="btn btn-success">Publicar</button>
    </form>
</div>
{% endblock contenido %}
